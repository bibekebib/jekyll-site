<div class="posts">
    <!-- {% for post in paginator.posts %} -->
    <div class="post-teaser">
        {% if post.thumbnail and post.thumbnail != "" %}
        <div class="post-img">
            <img alt="{{ post.title }}" src="{{ post.thumbnail | relative_url }}">
        </div>
        {% endif %}
        <span>
          <header>
            <h1>
              <a alt="{{ post.title }}" class="post-link" href="{{ post.url | relative_url }}">
                {{ post.title }}
              </a>
            </h1>
            <p class="meta">
              {{ post.date | date: "%B %-d, %Y" }}
            </p>
          </header>
          <div class="excerpt">
              {{ post.excerpt | strip_html | escape }}
          </div>
	  <a alt="{{ post.title }}" style="margin-top:10px; display:inline-block" href="{{ post.url | relative_url }}">
	  Read full post...
      	  </a>
      </span>
    </div>
    <!-- {% endfor %} -->
</div>
